<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Security Headers -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' https:; script-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="robots" content="index, follow">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Dignans Catering - Contact us for inquiries and bookings.">
    <meta name="keywords" content="Dignans Catering, contact, catering inquiries, Edinburgh catering">
    <meta name="author" content="Dignans Catering">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Dignans Catering - Contact Us">
    <meta property="og:description" content="Get in touch with Dignans Catering for inquiries and bookings.">
    <meta property="og:image" content="/frontend/img/logos/logo.png">
    <meta property="og:url" content="https://dignans.com/contact">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/frontend/img/logos/favicon_01.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/components.css">
    <link rel="stylesheet" href="/frontend/css/layout.css">
    <link rel="stylesheet" href="/frontend/css/menu.css">

    <title>Dignans Catering - Contact Us</title>
</head>

<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <nav class="navbar">
                    <a href="/index.html" class="navbar-brand">
                        <img src="/frontend/img/logos/favicon_03.png" alt="Dignans Catering Logo" class="header-img">
                    </a>
                    <ul class="navbar-nav">
                        <li><a href="/index.html" class="nav-link">Home</a></li>
                        <li><a href="/frontend/html/menu-page.html" class="nav-link">Menu</a></li>
                        <li><a href="/frontend/html/special-offers.html" class="nav-link">Special Offers</a></li>
                        <li><a href="/frontend/html/contact.html" class="nav-link active">Contact Us</a></li>
                        <li><a href="/frontend/html/order.html" class="nav-link">Order Form</a></li>
                        <li><a href="/frontend/html/about.html" class="nav-link">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main">
        <!-- Contact Form Section -->
        <section class="section">
            <div class="container">
                <h1 class="h1 mb-4">Contact Us</h1>
                <form action="/frontend/html/gratitude-contact.html" method="get" class="contact-form">
                    <!-- From Field -->
                    <div class="form-group mb-3">
                        <label for="from" class="form-label">From (Full Name)</label>
                        <input type="text" id="from" name="from" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Subject Field -->
                    <div class="form-group mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject" required>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Navigation Links -->
            <div class="d-flex justify-content-center gap-3 mb-4">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/frontend/html/menu-page.html" class="nav-link">Menu</a>
                <a href="/frontend/html/special-offers.html" class="nav-link">Special Offers</a>
                <a href="/frontend/html/contact.html" class="nav-link">Contact Us</a>
                <a href="/frontend/html/order.html" class="nav-link">Order Form</a>
                <a href="/frontend/html/about.html" class="nav-link active">About Us</a>
            </div>

            <!-- Contact Information and Social Media -->
            <div class="d-flex justify-content-center gap-5 align-items-center mb-4">
                <!-- Social Media -->
                <div class="d-flex gap-3">
                    <a href="#" class="nav-link">
                        <img src="/frontend/img/icons/facebook_5968764.png" alt="Facebook" class="footer-img">
                    </a>
                    <a href="#" class="nav-link">
                        <img src="/frontend/img/icons/instagram_4138124.png" alt="Instagram" class="footer-img">
                    </a>
                    <a href="#" class="nav-link">
                        <img src="/frontend/img/icons/X-media.jpg" alt="X (Twitter)" class="footer-img">
                    </a>
                </div>

                <!-- Contact Details -->
                <div class="d-flex gap-5">
                    <div class="d-flex align-items-center gap-2">
                        <img src="/frontend/img/icons/telephone-call_9194924.png" alt="Phone" class="footer-img">
                        <span>+44 123 456 7890</span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <img src="/frontend/img/icons/mail_1324120.png" alt="Email" class="footer-img">
                        <a href="mailto:info@dignans.com">info@dignans.com</a>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <img src="/frontend/img/icons/address_3447502.png" alt="Address" class="footer-img">
                        <span>Edinburgh, Scotland</span>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="text-center">
                <p>&copy; 2025 Dignans Catering. All rights reserved<br>
                    <span class="text-small">Designed and developed by Stanislav Starishko</span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
